<ion-view title="{{ article.title }}" id="page1"><ion-content padding="true" class="has-header"><div><h3>{{ article.title }}</h3><a ui-sref="reader.read({id: article.issue_id})" class="button button-balanced  button-block">Читать в номере</a><img ng-src="{{ article.small_image }}"/><p>{{ article.author }}</p><p ng-bind-html="article.text" class="justify"></p><p ng-bind-html="article.text_continue" class="justify"></p></div></ion-content></ion-view>
