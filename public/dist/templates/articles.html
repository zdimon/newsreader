<script type="text/ng-template" id="dist/templates/articles.html"><ion-view title="Статьи" id="page1"><ion-content padding="true" class="has-header"><ion-list><ion-item ng-repeat="a in articles" ng-click="go(a.id)" class="item-thumbnail-left"><img ng-src="data/articles/{{a.journal_id}}/{{a.issue_id}}/{{a.id}}.jpg"/><h2> {{ a.title }}</h2><p>{{ a.short_text }}</p></ion-item></ion-list></ion-content></ion-view></script>
