<script type="text/ng-template" id="dist/templates/catalog_detail.html"><ion-view title="{{ catalog.name }}" id="page1"><ion-content padding="true" class="has-header"><ion-list><ion-item ng-repeat="c in catalog.journals" ng-click="go(c.id)" class="item-thumbnail-left myitem"><img ng-src="data/catalog/images/{{c.id}}/cover.png" style="max-height: none"/><h2>{{ c.name }}</h2><p>{{c.description}}</p><p>Количество выпусков: {{c.ammount}}</p></ion-item></ion-list></ion-content></ion-view></script>
