<ion-view title="{{ catalog.name }}" id="page1"><ion-content padding="true" class="has-header"><ion-list><ion-item ng-repeat="c in catalog.journals" ng-click="go(c.id)" class="item-thumbnail-left"><img ng-src="http://pressa.ru/{{c.thumb}}"/><h2>{{c.id}} {{ c.name }}</h2><p>{{c.description}}</p><p>Последнй выпуск</p><button ion-button="ion-button" block="block">Читать статьи</button></ion-item></ion-list></ion-content></ion-view>
